<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project.css">
</head>

<body>

    <main class="container">
        <section class="clock">
            <div class="circle">
                <div class="hr x">
                </div>
                <div class="sec x">s</div>
                <div class="min x">s</div>
            </div>
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>


        </section>


        <script>

            setInterval(setclock, 1000)

            let hr = document.querySelector('.hr')
            let sec = document.querySelector('.sec')
            let min = document.querySelector('.min')
            function setclock() {

                let currentDate = new Date()
                let secRatio = currentDate.getSeconds() / 60;
                let minRatio = secRatio + currentDate.getMinutes() / 60;
                let hrsRatio = minRatio + currentDate.getHours() / 60;

                setRotation(sec, secRatio)
                setRotation(min, minRatio)
                setRotation(hr, hrsRatio)




            }

            function setRotation(el, rotateratio) {
                el.style.setProperty('--i', rotateratio * 360)

            }



        </script>

    </main>

</body>

</html>
