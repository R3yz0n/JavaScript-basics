<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 class="he">
        this is heading
    </h1>



    <script>
        let x = document.querySelector(".he")
        x.addEventListener('click', aa)
        x.addEventListener('scroll', aaa)




        function aa(a) {
            console.log(a);
        }
        function aaa(a) {
            console.log("double clicked" + a);
        }


    </script>
</body>

</html>
