<body>


    <script>

        const datas = ['sagar', 'rejina']


        function fun1() {

            return new Promise(
                (resolve, reject) => {

                    let error = true;

                    setTimeout(() => {
                        if (!error) {
                            console.log('has been resolved');
                            resolve('full-filled');

                        }
                        else {
                            console.log('NOT been resolved');

                            reject('not fullfilled');
                        }

                    }, 3000);

                }
            )

        }
        // console.log(fun1());
        fun1().then((value) => {

            console.log(value);

        }).catch((value) => {
            console.log(value);

        })
        console.log('hi');





    </script>
